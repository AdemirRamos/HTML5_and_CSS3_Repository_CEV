<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Query</title>
	
	<link rel="stylesheet" type="text/css" href="Estilos/tela.css" media="all">
	<link rel="stylesheet" type="text/css" href="Estilos/retrato.css" media="screen and (orientation: portrait)">
	<link rel="stylesheet" type="text/css" href="Estilos/paisagem.css" media="screen and (orientation: landscape)">

</head>

<body>
	
	<!--As "Media Queries" englobam tanto as "media types" quanto as "media features".-->
	<!--As "media types" dizem respeito ao tipo de media à qual o CSS será destinado;-->
	<!--As "media features" dizem respeito às características desse CSS específico;-->
	<!--Já o CSS com o tipo "media all" terá o seu CSS destinado a todos os dispositivos/medias.-->

	<!--Dentro do atributo "media", se pode declarar as especificações do dispositivo.-->
	<!--"media features" vão entre parênteses; "media types" não.;-->

	<h1>Mude a Orientação Do Seu Dispositivo</h1>

</body>

</html>
