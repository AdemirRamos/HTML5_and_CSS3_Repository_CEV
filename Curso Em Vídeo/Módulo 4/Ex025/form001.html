<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>

	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
			font-family: "Arial, Helvitica, sans-serif";
		}

		h1 {
			padding: 15px;
		}

		p {
			padding: 0 0 5px 5px;
		}

		.top {
			margin-top: 10px;
		}

		.submit {
			margin: 5px 0 0 5px;
			background-color: coral;
			color: white;
			border: 1px solid black;
			border-radius: 10px;
			padding: 10px;
		}

		.submit:hover {
			color: coral;
			background-color: white;
			cursor: pointer;
		}

	</style>

</head>

<body>
	
	<h1>Meu Primeiro Formulário</h1>

	<form>
		
		<p>Nome: <input type="text" name="nome"></p>
		<p class="top">Sobrenome: <input type="text" name="sobrenome"></p>
		<input type="submit" name="" value="Enviar" class="submit"></input>

	</form>

</body>

</html>
