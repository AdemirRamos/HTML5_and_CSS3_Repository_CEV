<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>

	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
			font-family: "Arial, Helvitica, sans-serif";
		}

		h1 {
			padding: 15px 15px 15px 5px;
		}

		p {
			padding: 0 0 5px 5px;
		}

		.top {
			margin-top: 10px;
		}

		.submit {
			margin: 5px 0 0 5px;
			background-color: coral;
			color: white;
			border: 1px solid black;
			border-radius: 10px;
			padding: 10px;
		}

		.submit:hover {
			color: coral;
			background-color: white;
			cursor: pointer;
		}

	</style>

</head>

<body>
	
	<h1>Meu Primeiro Formulário</h1>

	<form autocomplete="off" action="cadastro.php" method="post">

		<!--A opção "autocomplete" com o valor "off" desliga o autopreenchimento de um formulário.-->
		<!--O atributo "action" será disparado quando o botão "submit" for clicado;-->
		<!--Lá (no destino indicado em "action"), indicamos o arquivo PHP que vai trabalhar com o formulário apresentado.-->
		<!--P. S.: Além do PHP, podemos usar outras linguagens de programação para trabalhar com esses dados.-->

		<!--O método padrão de envio de formulários é o método "get".-->
		<!--Em "method", "get" e "post" podem ser escritos tanto com letras maiúsculas quanto com letras minúsculas.-->
		<!--Dentro do "devtools", em "network" e em "headers", é possível achar os dados passados com o método "post".-->
		<!--Se deve usar "get" quando não se for manipular "dados sensíveis" (senhas e afins); e "post" nos demais casos.-->
		<!--Caso se deseje que uma URL seja compartilhável, recomenda-se o uso do método "get".-->
		<!--Ao se enviar dados com o método "get", o limite de dados é de 3000 bytes.-->
		<!--P. S.: 3000 bytes é equivalente a 3000 letras.-->
		<!--O método "get" também não pode ser usado com o envio de arquivos (fotos, vídeos, et cetera).-->
		<!--No caso do envio de arquivos (fotos, vídeos, et cetera) ou mesmo no caso de dados sensíveis, recomenda-se "post".-->
		<!--Antigamente, haviam discussões sobre a velocidade de "get" e "post", mas, hoje em dia, essa diferença é desprezível.-->

		<p><label for="inome">Nome: </label><input type="text" name="nome" id="inome"></p>
		<p class="top"><label for="isobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="isobrenome"></p>

		<!--Os nomes precedentes aos "input's" não estão ligados, por definição, a esses "input's";-->
		<!--Para estabelecer essa conexão, devemos usar "labels".-->
		<!--O parâmetro "for" de "label" serve para indicar um "id".-->
		<!--Após a aplicação de um "for" e de seu "id", clicar no "label" já foca no "input" correspondente.-->
		<!--Além de estabelecer uma ligação entre os referidos "for" e "input's".-->

		<!--Diferença entre "name" e "id":-->
		<!--Para que o PHP funcione perfeitamente, é preciso que todo objeto de entrada tenha um nome.-->
		<!--Para linguagens como o JS, o "id" se faz mais importante.-->

		<input type="submit" name="" value="Enviar" class="submit"></input>

	</form>

</body>

</html>
