<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Estudos de "iframe"</title>

</head>

<body>
    
    <h1>Testando o uso de um "iframe"</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a programar.</p>

    <!--"iframe" significa "inline-frame" ("quadro-em-linha").-->
    <!--"iframe's" possuem "display inline".-->
    <!--A propriedade "frambeborder" controla a borda do "iframe"; se o seu valor for igual a 0, o "iframe" não terá borda.-->
    <!--O "iframe" funciona como uma nova aba/instância do navegador, porém dentro da página.-->

    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> é muito legal!</p>

    <!--Alguns sites possuem uma proteção que impede que eles sejam exibidos por "iframe's" - o site do Google, por exemplo.-->
    <!--Uma das razões para isso, se deve ao fato de "iframe's" possuírem algumas fragilidades em termos de segurança.-->
    <!--Porém, graças ao HTML5, algumas dessas fragilidades podem ser amenizadas ou eliminadas.-->

</body>

</html>
