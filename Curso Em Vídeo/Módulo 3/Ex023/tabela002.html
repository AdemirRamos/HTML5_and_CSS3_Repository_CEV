<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.número {
            text-align: right;
        }

    </style>

</head>

<body>
    
    <h1>Uso de Tabelas Grandes</h1>

    <!--Anatomia para tabelas grandes: "table", "table head", "table body" e "table footer".-->

    <!--Dentro de "table head" podemos ter: "tr", "td", "th";-->

    <!--Dentro de "table body" podemos ter: "tr", "td", "th";-->

    <!--Dentro de "table footer" podemos ter: "tr", "td", th.-->

    <table>

        <thead>

            <tr>

                <th>Estado</th>
                <th>População</th>
                <th>Porcentagem</th>

            </tr>

        </thead>

        <tbody>

            <tr>

                <td>São Paulo</td>
                <td class="número">45,919,049</td>
                <td>Any %</td>

            </tr>

            <tr>

                <td>Minas Gerais</td>
                <td class="número">21,168,791</td>
                <td>Any %</td>

            </tr>

            <tr>

                <td>Rio de Janeiro</td>
                <td class="número">17,264,943</td>
                <td>Any %</td>

            </tr>

        </tbody>

        <tfoot>

            <tr>

                <th>Total de Habitantes</th>
                <td><strong>Muita Gente!</strong></td>
                <td>Any %</td>

            </tr>

        </tfoot>

        <!--Mesmo que "tfoot" não esteja posicionado no final da tabela (caso esteja no meio ou no começo), na hora de renderizar a tabela, ele irá para o final da tabela automaticamente.-->

    </table>

</body>

</html>
