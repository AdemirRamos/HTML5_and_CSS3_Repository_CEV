    <h1>"Tags" em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir a "tag" que se deve utilizar em cada caso.</p>

    <ul type="square">

        <li><abbr title="Para inserir parágrafos, use a 'tag p'.">Parágrafos;</abbr></li>
        <li><abbr title="Para inserir títulos, use a 'tag h' - a 'tag h' vai de 1 até 6.">Títulos;</abbr></li>
        <li><abbr title="Para inserir imagens, use a 'tag img'.">Imagens;</abbr></li>
        <li><abbr title="Para inserir abreviações, use a 'tag abbr'.">Abreviações;</abbr></li>

        <li><abbr title="Para inserir Código-fonte, use a 'tag code'. - Caso você deseje que o seu código apareça com indentação, use a 'tag code' dentro de uma 'tag pre'.">Código-fonte;</abbr></li>

        <li><abbr title="Para inserir listas numeradas, use a 'tag ol' e, dentro dela, usa a 'tag li' (essa última 'tag' não demanda fechamento); dentro da abertura de 'tag' de ol, digite 'type='1'' e assim a sua lista será enumerada.">Listas Numeradas;</abbr></li>

        <li><abbr title="Creio que essa seja a lista sem uma ordem especifica, em sendo assim, basta usar uma 'tag ul' e, dentro dela, usar a 'tag li' (essa última 'tag' não demanda fechamento); dentro da abertura de 'tag' da 'tag ul', você pode selecionar os seguintes ícones: 'disc', 'circle' e 'square'.">Lista Com Demarcadores.</abbr></li>

    </ul>
